<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>Inicio sesión</title>
        
        <link rel="stylesheet" href="login.css">
        
        <script src="https://kit.fontawesome.com/f221aee085.js" crossorigin="anonymous"></script>
	
	</head>
	<body>
	
		<div class="divform">
		
			<img alt="logosjdl" src="logoSJDL.jpg" width="105px" height="105px;">
		
			<h2 class="formtitle">INICIO DE SESIÓN</h2>
		
			<form action="">
			
				<div class="inputwithicon">
				
					<input type="email" name="email" class="input" placeholder="Correo" required>
					
					<i class="fa-solid fa-envelope"></i>
				
				</div>
				
				<br>
				
				<div class="inputwithicon">
				
					<input type="password" name="password" class="input" placeholder="Contraseña" required>
					
					<i class="fa-solid fa-key"></i>
				
				</div>
				
				<br>
				
				<input type="submit" value="Iniciar sesión" class="submitbutton">
			
			</form>
		
		</div>
	
	</body>

</html>
